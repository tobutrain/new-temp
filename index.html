<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--meta http-equiv="refresh" content="10"-->
        <link rel="stylesheet" href="style.css">
        <title>
            ハウス温度管理システム

            <tr><td class="number">No.6</td><td class="temp" id="tmp_6">6</td></tr>
            <tr><td class="number">No.7</td><td class="temp" id="tmp_7">7</td></tr>
            <tr><td class="number">No.8</td><td class="temp" id="tmp_8">8</td></tr>
        </table>
        <img id="banner_main" src="img/banner_main.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="src/index.js"></script>

</html>
